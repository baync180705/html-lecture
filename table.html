<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <table border="1">
        <caption>HTML Table</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Subject</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td>9:00 AM - 10:00 AM</td>
                <td>Mathematics</td>
                <td>Mr. Smith</td>
            </tr>
            <tr>
                <td>10:00 AM - 11:00 AM</td>
                <td>Science</td>
                <td>Ms. Johnson</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td colspan="3">Holiday</td>
            </tr>
            <tr>
                <td rowspan="2">Wednesday</td>
                <td>9:00 AM - 10:00 AM</td>
                <td>History</td>
                <td>Mr. Brown</td>
            </tr>
            <tr>
                <td>10:00 AM - 11:00 AM</td>
                <td>Geography</td>
                <td>Ms. Davis</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
